        /*从这里开始*/
        a {
            text-decoration: none;
        }
        ul, li {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        p {
            margin: 0;
        }
        #container {
            width: 1000px;
            margin: 0 auto;
        }
        #banner {
            width: 1000px;
            overflow: hidden;
            position: absolute;
        }
        #banner ul {
            width: 4000px;
        }
        #banner ul>li {
            width: 1000px;
            float: left;
        }

        .aside {
            padding: 40px 20px;
            background: #E3E3E3;
            vertical-align: middle;
            position: absolute;
            border-radius: 3px;
            transition: all 500ms linear;

        }
        .aside:hover {
            background: grey;
        }
        .btn_left img {
            position: absolute;
            top: 30px;
            left: 10px;
        }
        .btn_right img {
            position: absolute;
            top: 30px;
            right: 10px;
        }
/*        .aside img {

        }*/
        .btn_left {
            top: 150px;
            left: 5px;
        }
        .btn_right {
            top: 150px;
            right: 5px;
        }
        #banner .circle {
            width: 0px;
            height: 0px;
            border: 5px solid white;
            border-radius: 50%;
            margin: 5px 10px;
            transition: all 300ms linear;
        }
        #banner .desc {
            position: absolute;
            width: 150px;
            bottom: 20px;
            left: 425px;
        }
        #banner .circle:hover {
            border-color: blue;
        }

/*到这结束*/

<script>
    var banner_img_arr = ["banner1.png", "banner2.png", "banner3.png", "banner4.png"];
    var banner_li_common = ["<li><a href=\"\"><img src=\"index/", "\" alt=\"\"></a></li>"];
