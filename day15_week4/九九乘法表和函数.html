<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 九九乘法表
    for(var i = 1; i < 10;i++){
        var temp = "";
        for(var j = 1;j <= i;j++){
            temp += ""+j+"*"+i+"="+i*j+" ";
        }
        document.body.innerText += temp + "\n";
        console.log(temp);
    }
    // 函数定义
    function intrduce(uname,age) {
        console.log("my name is "+uname);
        console.log("I'm " + age);
    }
    var uname = "poppy";
    var age1 = 22;
    intrduce(uname,age1);
    function add(a,b) {
        return a + b;
    }
    var result = add(1, 2);
    console.log(result);


</script>
</body>
</html>
