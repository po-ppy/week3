<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="adv" class="carousel slide" data-ride="carousel" data-interval="1000">
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/banner1.png" alt=""  class="img-responsive">
                <div class="carousel-caption">
                    <h2>banner1</h2>
                </div>
            </div>
            <div class="item">
                <img src="img/banner2.png" alt="" class="img-responsive">
                <div class="carousel-caption">
                    <h2>banner2</h2>
                </div>
            </div>
            <div class="item">
                <img src="img/banner3.png" alt="" class="img-responsive">
            </div>
            <div class="item">
                <img src="img/banner4.png" alt="" class="img-responsive">
            </div>
        </div>
        <a class="left carousel-control" data-slide="prev" href="#adv">
            <!--&lt;-->
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <!--<span class="sr-only">Previous</span>-->
        </a>
        <a class="right carousel-control" data-slide="next" href="#adv">
            <!--&lt;-->
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <!--<span class="sr-only">Next</span>-->
        </a>
        <ul class="carousel-indicators">
            <li data-target="#adv" data-slide-to="0" class="active"></li>
            <li data-target="#adv" data-slide-to="1"></li>
            <li data-target="#adv" data-slide-to="2"></li>
            <li data-target="#adv" data-slide-to="3"></li>
        </ul>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
